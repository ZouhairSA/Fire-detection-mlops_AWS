<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FireVision Dashboard - Camera Fix</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    #cameraContainer {
        display: none;             /* CachÃ© au dÃ©but */
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    video {
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        border: 2px solid #444;
    }
    #capturedImage {
        display: none;
        max-width: 500px;
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }
</style>

</head>
<body class="p-4 bg-dark text-white">

<h2 class="text-center mb-4">ðŸ“¸ Test CamÃ©ra â€“ FireVision</h2>

<div class="text-center">
    <button id="openCameraBtn" class="btn btn-primary">
        <i class="bi bi-camera-fill"></i> Ouvrir la CamÃ©ra
    </button>

    <button id="deleteImageBtn" class="btn btn-danger ms-2" style="display:none;">
        <i class="bi bi-trash-fill"></i> Supprimer
    </button>
</div>

<div id="cameraContainer" class="d-flex">
    <video id="video" autoplay playsinline></video>

    <button id="captureBtn" class="btn btn-success mt-3">
        <i class="bi bi-check2-circle"></i> Capturer
    </button>

    <img id="capturedImage" alt="Photo capturÃ©e">
</div>


<script>
    const openCameraBtn = document.getElementById("openCameraBtn");
    const cameraContainer = document.getElementById("cameraContainer");
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("captureBtn");
    const capturedImage = document.getElementById("capturedImage");
    const deleteImageBtn = document.getElementById("deleteImageBtn");

    let stream;

    // ðŸ“Œ OUVRIR LA CAMERA
    openCameraBtn.addEventListener("click", async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }   // CamÃ©ra arriÃ¨re si dispo
            });

            video.srcObject = stream;
            cameraContainer.style.display = "flex";
            capturedImage.style.display = "none";
            deleteImageBtn.style.display = "none";

        } catch (err) {
            alert("âŒ Erreur accÃ¨s Ã  la camÃ©ra : " + err.message);
        }
    });

    // ðŸ“Œ CAPTURER LA PHOTO
    captureBtn.addEventListener("click", () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        canvas.getContext("2d").drawImage(video, 0, 0);

        capturedImage.src = canvas.toDataURL("image/png");
        capturedImage.style.display = "block";
        deleteImageBtn.style.display = "inline-block";
    });

    // ðŸ“Œ SUPPRIMER Lâ€™IMAGE
    deleteImageBtn.addEventListener("click", () => {
        capturedImage.src = "";
        capturedImage.style.display = "none";
        deleteImageBtn.style.display = "none";
    });
</script>

</body>
</html>
