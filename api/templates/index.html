<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fire Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* ===== DARK MODE ===== */
body.dark {
    background:#101415;
    color:white;
}

.card.dark {
    background:#1b1f22;
    color:white;
    border:1px solid #333;
}

/* Preview image */
.preview {
    max-width:100%;
    border-radius:10px;
    border:1px solid #ccc;
}

</style>
</head>
<body>

<div class="container mt-3">

    <div class="d-flex justify-content-between">

        <h3>ðŸ”¥ Fire Detection Dashboard</h3>

        <button onclick="toggleDark()" class="btn btn-sm btn-secondary">Dark Mode</button>

    </div>

    <hr>

    <!-- UPLOAD -->
    <div class="card p-3 mb-3" id="card1">

        <h5>Upload Image</h5>

        <form action="/" method="POST" enctype="multipart/form-data">

            <input type="file" name="image" class="form-control mb-3">

            <button class="btn btn-primary">Detect Fire</button>

        </form>
    </div>


    {% if result %}

    <!-- RESULT -->
    <div class="card p-3 mb-3" id="card2">

        <h5>Result :</h5>
        <h3>{{ result }}</h3>

        <p>Image : {{ filename }}</p>

        <a href="/download/{{ filename }}" class="btn btn-danger">Download PDF</a>

    </div>

    <!-- IMAGE -->
    <div class="card p-3" id="card3">

        <h5>Image analysÃ©e</h5>

        <img src="/static/{{ filename }}" class="preview">

    </div>

    {% endif %}

</div>


<script>
// ===== DARK MODE SCRIPT =====
function toggleDark(){

    document.body.classList.toggle("dark");

    document.getElementById("card1").classList.toggle("dark");
    document.getElementById("card2").classList.toggle("dark");
    document.getElementById("card3").classList.toggle("dark");

}
</script>

</body>
</html>
