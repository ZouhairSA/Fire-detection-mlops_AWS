<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fire Detection Dashboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background:#f2f4f7;
}

.sidebar {
    height:100vh;
    background:#1e3d66;
    color:white;
    padding-top:20px;
}

.sidebar a {
    color:white;
    text-decoration:none;
    display:block;
    padding:12px;
}

.sidebar a:hover {
    background:#163252;
}

.topbar {
    background:white;
    padding:10px 20px;
    border-bottom:1px solid #ddd;
}

.card {
    border-radius:12px;
}

.result-box {
    background:white;
    padding:20px;
    border-radius:12px;
}

.preview-img {
    max-width:100%;
    border-radius:10px;
    border:1px solid #ddd;
}

</style>
</head>
<body>

<div class="container-fluid">

<div class="row">

    <!-- SIDEBAR -->
    <div class="col-2 sidebar">

        <h5 class="text-center">ðŸ”¥ Fire Detection</h5>
        <hr class="bg-white">

        <a href="#">Dashboard</a>
        <a href="#">Upload Image</a>
        <a href="#">History</a>
        <a href="#">Generate PDF</a>
        <a href="#">Settings</a>

    </div>

    <!-- MAIN CONTENT -->
    <div class="col-10">

        <!-- TOPBAR -->
        <div class="topbar d-flex justify-content-between">

            <h5>Dashboard</h5>

            <div>
                <button class="btn btn-sm btn-outline-primary">Dark Mode</button>
                <button class="btn btn-sm btn-outline-success">Profile</button>
            </div>

        </div>

        <div class="p-3">

            <div class="card p-3 mb-3">

                <h6>ðŸ“· Upload Image</h6>

                <form action="/" method="POST" enctype="multipart/form-data">

                    <input type="file" name="image" class="form-control mb-3">

                    <button class="btn btn-primary">Detect Fire</button>

                </form>

            </div>


            {% if result %}

            <div class="result-box mb-3">

                <h6>âœ… Resultat :</h6>

                <h3>{{ result }}</h3>

                <hr>

                <p>Image : {{ filename }}</p>

                <a href="/download/{{ filename }}" class="btn btn-danger">TÃ©lÃ©charger PDF</a>

            </div>

            <div class="card p-3">

                <h6>ðŸ–¼ Image analysÃ©e</h6>

                <img src="/static/{{ filename }}" class="preview-img">

            </div>

            {% endif %}

        </div>

    </div>

</div>

</div>

</body>
</html>
